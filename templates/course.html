<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>{{ obj }} Announcements</h1>
{% for announcements in announcements %}
    <li>{{ announcements.content }} </li>
{% endfor %}

{% if user.is_professor %}
    <a href="{% url 'class:add_announcement' obj.pk %}">
        <button type="button">Add Announcement</button>
    </a>
{% endif %}
</body>
</html>
